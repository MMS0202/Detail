                body.classList.add('dark');
                themeIcon.textContent = '‚òÄÔ∏è';
                saveTheme('dark');
            } else {
                body.classList.remove('dark');
                body.classList.add('light');
                themeIcon.textContent = 'üåô';
                saveTheme('light');
            }
        }

        // Guardar tema preferido
        function saveTheme(theme) {
            localStorage.setItem('preferredTheme', theme);
        }

        // Cargar tema preferido
        function loadTheme() {
            const theme = localStorage.getItem('preferredTheme') || 'light';
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            body.classList.remove('light', 'dark');
            body.classList.add(theme);
            themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Cargar datos guardados
        function loadData() {
            const saved = localStorage.getItem('loveReasonsData');
            if (saved) {
                const data = JSON.parse(saved);
                allReasons = data.reasons || [...baseReasons];
                history = data.history || [];
                lastGeneration = data.lastGeneration || null;
                updateHistoryDisplay();
            }
        }

        // Guardar datos
        function saveData() {
            const data = {
                reasons: allReasons,
                history: history,
                lastGeneration: lastGeneration
            };
            localStorage.setItem('loveReasonsData', JSON.stringify(data));
        }

        // Generar nuevas razones diariamente
        function generateNewReasons() {
            const today = new Date().toDateString();
            
            if (lastGeneration === today) {
                return;
            }

            const templates = [
                "Amo cuando {acci√≥n}",
                "Me fascina tu manera de {cualidad}",
                "Adoro c√≥mo {sentimiento}",
                "Tu {caracter√≠stica} me hace tan feliz",
                "Me encanta que {raz√≥n}"
            ];

            const actions = ["me sorprendes", "me cuidas", "me entiendes", "me valoras"];
            const qualities = ["ser aut√©ntico(a)", "expresarte", "amar", "so√±ar"];
            const feelings = ["me haces sentir √∫nico(a)", "iluminas mi vida", "me das paz"];
            const characteristics = ["ternura", "alegr√≠a", "amor incondicional", "sabidur√≠a"];
            const reasons = ["seas mi mejor amigo(a)", "compartas tu vida conmigo", "me elijas cada d√≠a"];

            for (let i = 0; i < 3; i++) {
                const template = templates[Math.floor(Math.random() * templates.length)];
                let newReason = template;
                
                if (template.includes("{acci√≥n}")) {
                    newReason = newReason.replace("{acci√≥n}", actions[Math.floor(Math.random() * actions.length)]);
                } else if (template.includes("{cualidad}")) {
                    newReason = newReason.replace("{cualidad}", qualities[Math.floor(Math.random() * qualities.length)]);
                } else if (template.includes("{sentimiento}")) {
                    newReason = newReason.replace("{sentimiento}", feelings[Math.floor(Math.random() * feelings.length)]);
                } else if (template.includes("{caracter√≠stica}")) {
                    newReason = newReason.replace("{caracter√≠stica}", characteristics[Math.floor(Math.random() * characteristics.length)]);
                } else if (template.includes("{raz√≥n}")) {
                    newReason = newReason.replace("{raz√≥n}", reasons[Math.floor(Math.random() * reasons.length)]);
                }
                
                allReasons.push(newReason);
            }

            lastGeneration = today;
            saveData();
        }

        function showReason() {
            generateNewReasons();
            
            const reasonText = document.getElementById('reasonText');
            
            reasonText.classList.remove('show');
            
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * allReasons.length);
                const reason = allReasons[randomIndex];
                
                reasonText.textContent = reason;
                
                history.unshift(reason);
                if (history.length > 5) {
                    history = history.slice(0, 5);
                }
                
                saveData();
                updateHistoryDisplay();
                
                setTimeout(() => {
                    reasonText.classList.add('show');
                }, 50);
            }, 350);
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; opacity: 0.6;">A√∫n no hay historial</p>';
                return;
            }
            
            historyList.innerHTML = history.map(reason => 
                `<div class="history-item">${reason}</div>`
            ).join('');
        }

        // Inicializar
        loadTheme();
        loadData();
        createParticles();
        
        setTimeout(() => {
            document.getElementById('reasonText').classList.add('show');
        }, 500);
    </script>
